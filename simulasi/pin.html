<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css">
  </head>
  <body class="bg-blue-700 text-center">
    <div class="flex mt-20 justify-center">
      <div class="flex font-bold text-white text-center text-3xl mt-10 justify-center items-center">
        <img class="w-1/2" src="/img/pin.png" alt="" />
        <div class="w-1/2 space-y-20">
          <h1>MASUKAN PIN</h1>
          <form action="" onsubmit="pin()">
            <input type="password" class="text-black" id="angkapin" />
            <input type="submit" class="" value="ENTER" />
          </form>
          <h1>TEKAN 'ENTER' JIKA SELESAI<br />MEMASUKAN PIN</h1>
      </div>
    </div>
    <script>
        function pin(){
            let pin = document.getElementById("angkapin").value;
            if (pin = '123456'){
                window.open('/simulasi/paket.html','_blank');
                window.close();
            } else {
                alert('pin yang anda masukan salah');
            }
        };
    </script>
  </body>
</html>
